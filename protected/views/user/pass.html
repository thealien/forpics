{% extends "views/layouts/main.html" %}

{% block center %}
<center><h1>Смена пароля<h1></center>
<div class='forms' id='center' style='width: 380px'>
{% if not changed %}
<form action="" method="POST">
    <p class='label'>Текущий пароль</p>
    <p>
        <input maxlength='50' size='50' title='Ваш текущий пароль' name="oldpass" type="password" value=''>
    </p>
    <br>
    <p class='label'>Новый пароль</p>
    <p>
        <input maxlength='50' size='50' title='Укажите желаемый пароль'  type="password" name="pass" value='{{ pass|e }}'>
    </p>
    <br>
    <p class='label'>Повторите новый пароль</p>
    <p>
        <input maxlength='50' size='50' title='Повторите новый пароль'  type="password" name="pass2" value=''>
    </p>
    <br>
    <div>
        <input class='submit' type="submit" name="change_pass" value="Сменить">
    </div>
    <div class='clear'></div>
</form>
{% else %}
    Пароль успешно изменен.
{% endif %}
</div>
{% endblock %}
